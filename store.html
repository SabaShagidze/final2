        <nav class="navbar">
          <h2 class="navlogo"><a href="index.html">Donte</a></h2>

              <ul>

                <li class="nav-item">

                <li class="nav-item">

                  <a href="#" class="nav-link">Free Events</a>
                </li>
              </ul>
            </div>
            <div class="nav-button-container">
              <button class="log">
                <i class="fa-solid fa-user"></i> Log In

              <button class="download">
                <i class="fa-solid fa-arrow-down"></i> Download For Pc

    <main>

          <img src="images/store/Diego.png" alt="" class="sale-img" />

        <div class="holiday-card-container">

            <div class="holiday-card-text">
              <div class="holiday-card-text-top">
                <h2>Assassin's Creed Valhalla</h2>
                <p>Complete Edition</p>
              </div>
              <div class="holiday-price">
